<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My App</h1>

<form action="#" target="_blank" autocomplete="on" method="post" novalidate>
        <fieldset>
            <legend>Enter your personal details</legend>
            <label for="fname">First Name : </label><br/>
            <input type="text" id="fname" name="fname"><br/>

            <label for="lname">Last Name : </label><br/>
            <input type="text" id="lname" name="lname"><br/>

            <label for="email">Enter your email ID : </label><br/>
            <input type="email" id="email" name="email"><br/>

            <label for="pwd">Password : </label><br/>
            <input type="password" id="pwd" name="pwd">
        </fieldset>

        <p>Select your favourite Language</p>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br/>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br/>
        <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
        <label for="javascript">JavaScript</label><br/>

    <p>Select from below that you own</p>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a Bike</label><br/>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a Car</label><br/>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">I have a Boat</label><br/><br/>

    <label for="birthday">Select a Birthday Month from below dropdown</label>
    <select id="birthday" name="birthday">
        <option value="select" selected>Select</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
    </select><br/><br/>

    <input type="date" id="birthday" name="birthday"><br/><br/>
    <button type="button" onclick="alert('Boom!! you just clicked a button.')">Click me Please!!</button>

    <p>Suggestions :</p>
    <textarea name="message" rows="10" cols="30"></textarea><br/><br/>
    <input type="submit" value="Submit"><br/><br/>
</form>

    <p>Welcome to live server</p>
</body>
</html>
